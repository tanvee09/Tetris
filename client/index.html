<!DOCTYPE html>

<html>

<head>
    <title>Tetris</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container" id="gameDiv">
        <div class="row">
            <div class="col-3 align-self-center text-center">
                <button class="btn btn-warning btn-lg my-2" id="shuffleButton" type="button">Next Track</button>
                <button class="btn btn-success btn-lg my-2" type="button" id="togglePause">Play/Pause</button>
                <button class="btn btn-success btn-lg my-2" type="button" id="newGame">New Game</button>
                <div id="scoreOuter">
                    Score:
                    <div id="score">0</div>
                </div>
            </div>
            <div class="col-6 text-center">
                <canvas id="tetris" width="360" height="600" style="border: 5px solid gray;">
                </canvas>
            </div>
            <div class="col-3 align-self-center">
                <canvas id="futurePiece1" width="120" height="120" style="border: 2px solid black;">
                </canvas> 

                <canvas id="futurePiece2" width="120" height="120" style="border: 2px solid black;">
                </canvas>

                <canvas id="futurePiece3" width="120" height="120" style="border: 2px solid black;">
                </canvas>                         
            </div>
        </div>
        
    
        
    </div>

    

    <div id="soundTrack">
        <audio loop autoplay><source src="music/song2.mp3" type='audio/ogg'>
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="./tetrominoes.js"></script>
    <script src="./tetris.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
