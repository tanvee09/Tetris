<!DOCTYPE html>

<html>

<head>
    <title>Tetris</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <canvas id="tetris" width="300" height="600" style="border: 4px solid gray;">
    </canvas>

    <canvas id="futurePiece1" width="120" height="120" style="border: 2px solid black;">
    </canvas>

    <canvas id="futurePiece2" width="120" height="120" style="border: 2px solid black;">
    </canvas>

    <canvas id="futurePiece3" width="120" height="120" style="border: 2px solid black;">
    </canvas>

    <div>
        Score:
        <div id="score">0</div>
    </div>

    <button class="btn btn-warning" id="shuffleButton" type="button">Next Track</button>
    <button class="btn btn-success" type="button" id="togglePause">Play/Pause</button>

    <div id="soundTrack"> </div>


    


    <script src="./tetrominoes.js"></script>
    <script src="./tetris.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
